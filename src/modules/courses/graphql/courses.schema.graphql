type Resource {
    id: Int!
    title: String!
    external: String!
}

type Step {
    id: Int!
    parentStep: Int
    priority: Int!
    title: String!
    description: String!
}

type Course {
    id: Int!
    user: Int!
    title: String!
    description: String
    tag: String
    startedAt: String!
    lastAccessed: String!
    postedDate: String
}

type FullStep {
    details: Step!
    resources: [Resource]
}

type FullCourse {
    details: Course!
    steps: [FullStep]
}