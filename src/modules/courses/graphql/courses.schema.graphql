type Course {
    id: Int!
    user: Int!
    title: String!
    description: String
    tags: [String]
    startedAt: String!
    lastAccessed: String!
    postedDate: String
    completedSteps: Int!
    steps: [Int]
    complete: Boolean!
}

type FullCourse {
    details: Course!
    steps: [FullStep]
}