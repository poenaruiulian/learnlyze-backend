type Course {
    id: Int!
    user: Int!
    title: String!
    description: String
    tags: [String]
    startedAt: String!
    lastAccessed: String!
    postedDate: String
    completedSteps: Int!
    steps: [Int]
    completed: Boolean
    enrolledId: Int
    numberOfEnrollments: Int
}

type FullCourse {
    details: Course!
    steps: [FullStep]
}